<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Thumbnail Gallery - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/thumbnail-gallery.css')}}" rel="stylesheet">
    <!-- JQuery -->
    <script src="{{ url_for('static', filename='js/jquery.js')}}"></script>
    <!-- Bootstrap -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/selectize.js')}}"></script>

    <script src="{{ url_for('static', filename='js/load_select.js')}}"></script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Inventario</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Proveedores <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a href="{{ url_for('add', item='supplier') }}">Agregar</a></li>
                        <li><a href="{{ url_for('see_all', item='supplier') }}">Ver</a></li>
                      </ul>
                    </li>
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Marcas <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a href="{{ url_for('add', item='brand') }}">Agregar</a></li>
                        <li><a href="{{ url_for('see_all', item='brand') }}">Ver</a></li>
                      </ul>
                    </li>

                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Productos <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a href="{{ url_for('add', item='finished') }}">Agregar</a></li>
                        <li><a href="{{ url_for('see_all', item='finished') }}">Ver</a></li>
                      </ul>
                    </li>

                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Herramientas <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a href="{{ url_for('add', item='tool') }}">Agregar</a></li>
                        <li><a href="{{ url_for('see_all', item='tool') }}">Ver</a></li>
                      </ul>
                    </li>
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Insumos <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a href="{{ url_for('add', item='compound') }}">Agregar</a></li>
                        <li><a href="{{ url_for('see_all', item='compound') }}">Ver</a></li>
                      </ul>
                    </li>
                    <li><a href="#">Nueva venta</a></li>
                    <li><a href="#">Nuevo ingreso de insumos</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            {% block body %}{% endblock %}
        </div>


    </div>
    <!-- /.container -->

    <footer class="footer navbar-fixed-bottom">

             <hr>
            <div class="row">
                <div class="col-lg-12">
                    <p class="text-center">Copyright &copy; Encantos 2017</p>
                </div>
            </div>
        </div>
    </footer>-->

</body>

</html>
