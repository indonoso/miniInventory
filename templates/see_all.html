{% extends "layout.html" %}
{% block body %}
<div class="col-lg-12">
    <h1 class="page-header">Productos</h1>
</div>
{% for p in products.items %}

<div class="col-lg-3 col-md-4 col-xs-6 thumb">
    <a class="thumbnail" href="{{ url_for('see_product', product_id=p.id_) }}">
        <img class="img-responsive" src="{{ p.image }}" alt="">
    </a>
</div>
{% endfor %}

<div class="row">
    <div class="col-lg-12">
    <nav aria-label="Page navigation">
  <ul class="pager">
    <li>
        {% if products.has_prev %}
        <a href="{{ url_for('see_products', page=products.prev_num) }}" ><span aria-hidden="true">&laquo;</span></a>
        {% else %}
        <a href="{{ url_for('see_products', page=products.prev_num) }}" class="disabled"><span aria-hidden="true">&laquo;</span></a>
        {% endif %}

    </li>
    <li>
      {% if products.has_next %}
        <a href="{{ url_for('see_products', page=products.next_num) }}" ><span aria-hidden="true">&raquo;</span></a>
        {% else %}
        <a href="{{ url_for('see_products', page=products.next_num) }}" class="disabled" ><span aria-hidden="true">&raquo;</span></a>
        {% endif %}
    </li>
  </ul>
</nav>
        </div>
</div>

{% endblock %}
